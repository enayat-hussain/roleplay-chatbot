<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button id="newGameBtn" class="new-chat-btn">+ New Game</button>

            <div class="divider"></div>

            <p class="settings-label">AI Provider</p>
            <select id="providerSelect" class="sidebar-select">
                {% for provider in providers %}
                <option value="{{ provider }}" {% if provider == 'Groq' %}selected{% endif %}>{{ provider }}</option>
                {% endfor %}
            </select>

            <select id="modelSelect" class="sidebar-select">
                <option value="llama-3.1-8b-instant">llama-3.1-8b-instant</option>
            </select>

            <input type="password" id="apiKey" class="sidebar-input" placeholder="API Key">
            <input type="text" id="apiUrl" class="sidebar-input" placeholder="Custom API URL (optional)" style="display: none;">

            <div class="divider"></div>

            <p class="settings-label">Game Settings</p>

            <div class="slider-container">
                <label for="stepsSlider">Steps: <span id="stepsValue">10</span></label>
                <input type="range" id="stepsSlider" min="1" max="20" value="10">
            </div>

            <div class="slider-container">
                <label for="delaySlider">Auto-play delay: <span><span id="delayValue">3</span>s</span></label>
                <input type="range" id="delaySlider" min="0" max="10" value="3">
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-chat">
            <!-- Header -->
            <header class="app-header">
                <h1 class="app-title">RPG Adventure</h1>
                <span class="model-badge" id="modelBadge">Select a provider to start</span>
            </header>

            <!-- Chat Container -->
            <div class="chat-container">
                <div id="chatbox" class="chatbox">
                    <!-- Messages will be inserted here -->
                </div>
            </div>

            <!-- Status Bar -->
            <div id="statusBar" class="status-bar">
                Ready to start your adventure. Configure your AI provider and click <strong>Start</strong>.
            </div>

            <!-- Button Row -->
            <div class="button-row">
                <button id="startBtn" class="action-btn">Start Adventure</button>
                <button id="nextBtn" class="secondary-action">Next Step</button>
                <button id="autoplayBtn" class="secondary-action">Auto-play</button>
                <button id="stopBtn" class="danger-action" style="display: none;">Stop</button>
                <button id="resumeBtn" class="resume-action" style="display: none;">Resume Auto-play</button>
                <button id="continueBtn" class="success-action" style="display: none;">Continue Story</button>
            </div>
        </main>
    </div>

    <!-- Continue Story Modal -->
    <div id="continueModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Continue Your Adventure</h2>
                <button id="closeModal" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-field">
                    <label for="addStepsInput">How many steps to add?</label>
                    <input type="number" id="addStepsInput" class="modal-input" min="1" max="50" value="5">
                </div>
                <div class="modal-field">
                    <label>Play Mode</label>
                    <div class="mode-buttons">
                        <button id="modeManual" class="mode-btn active">
                            <span class="mode-icon">ðŸŽ®</span>
                            <span class="mode-label">Manual</span>
                            <span class="mode-desc">Step by step</span>
                        </button>
                        <button id="modeAuto" class="mode-btn">
                            <span class="mode-icon">ðŸ¤–</span>
                            <span class="mode-label">Auto-play</span>
                            <span class="mode-desc">AI plays for you</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelContinue" class="secondary-action">Cancel</button>
                <button id="confirmContinue" class="success-action">Continue Story</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
